<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 게시판</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse; /*테두리 셀 사이*/
    }
    th, td {
      text-align: left;
      padding: 3px;

    }
    #name, #content {
      width: 230px; 
      padding: 3px; 
    }  
    #number {
      width: 10px;
      padding: 3px;
    }

    #user {
      width: 10px;
      padding: 3px;
    }
     
    #post {
      width: 100px;
      padding: 3px;
    }

    #date {
      width: 10px;
      padding: 3px;
    }
  </style>
</head>
<body>
  <h3>간단한 게시판</h3>
  <!-- 게시글을 작성하기 위한 입력 폼 -->
  <div>
    <input type="text" id="name" placeholder="작성자">
    <input type="text" id="content" placeholder="내용">
    <button onclick="addPost()">게시</button>
  </div>

  <!-- 게시글을 표시할 테이블 -->
  <table id="postTable" border="1">
    <thead>
      <tr>
        <th id="number">번호</th>
        <th id="user">작성자</th>
        <th id="post">내용</th>
        <th id="date">작성일</th>
      </tr>
    </thead>
    <tbody id="postBody">
      <!-- 새로운 게시글 추가 -->
    </tbody>
  </table>

  <script>
    // 새로운 게시글을 추가하는 함수
    function addPost() {
      var name = document.getElementById("name").value;
      var content = document.getElementById("content").value;
      var date = new Date().toLocaleString();

      // 테이블의 tbody에 새로운 행을 추가하여 게시글 표시
      var table = document.getElementById("postBody");
      var newRow = table.insertRow();
      var cellNumber = newRow.insertCell(0);
      var cellName = newRow.insertCell(1);
      var cellContent = newRow.insertCell(2);
      var cellDate = newRow.insertCell(3);

      cellNumber.textContent = table.rows.length;
      cellName.textContent = name;
      cellContent.textContent = content;
      cellDate.textContent = date;

      // 입력 필드 초기화
      document.getElementById("name").value = "";
      document.getElementById("content").value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<style>

    /*큰 틀*/
    .calculator {
        width: 500px; /*가로 크기 지정*/
        margin: 50px auto; /*바깥 여백 지정, auto=자동으로 너비 조정*/
        border: 2px solid gray; /*테두리 선 두께*/
        border-radius: 1px; /*테두리 둥근 쪽*/
        padding: 5px; /*내부 여백 지정*/
    }

    /*첫번째 0*/
    .display {
        width:100%; /*0 위치 옮기기*/
        text-align:right; /* 텍스트를 오른쪽으로 정렬 */ 
        line-height: 40px; /*텍스트 0 회색 칸 간격 설정*/
        border: 1px solid black;
    }

    /*버튼*/
    .buttons {
        display:flex; /*기본 설정*/
        justify-content: space-evenly; /*컨텐츠 배치 기준*/
    }

    /*버튼 숫자*/
    .buttons button {
        width:100px;
        margin:1px auto;
        padding: 10px;
        line-height: 20px;
    }

    #calculate{
    width: 100%;
    }

    #num_2{
    width:30%
    }

    #num_3{
        width:40%
        }
</style>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button id="num_2"onclick="numdisplay('1')">1</button>
            <button id="num_2"onclick="numdisplay('2')">2</button>
            <button id="num_2"onclick="numdisplay('3')">3</button>
            <button id="num_2" onclick="symbol('+')">+</button>
        </div>
    <div class="buttons">
        <button id="num_2"onclick="numdisplay('4')">4</button>
        <button id="num_2"onclick="numdisplay('5')">5</button>
        <button id="num_2"onclick="numdisplay('6')">6</button>
        <button id="num_2"onclick="symbol('-')">-</button>
    </div>
    <div class="buttons">
        <button id="num_2"onclick="numdisplay('7')">7</button>
        <button id="num_2"onclick="numdisplay('8')">8</button>
        <button id="num_2"onclick="numdisplay('9')">9</button>
        <button id="num_2"onclick="symbol('*')">*</button>
    </div>
    <div class="buttons">
        <button id="num_3"onclick="numdisplay('0')">0</button>
        <button id="num_3"onclick="symbol('.')">.</button>
        <button id="num_3"onclick="symbol('/')">/</button>
    </div>
    <div class="buttons">
        <button id="calculate" onclick="calculate()">=</button>
        <button id="reset" onclick="reset()">C</button>
    </div>
    </div>
    <script>
        const display = document.querySelector('.display');
        let currentValue = '0';
        
        //숫자 버튼 누를 떄
        function numdisplay(value) {
            if (currentValue === '0') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            display.textContent = currentValue;
        }
         //연산자 기호 버튼 누를 떄
        function symbol(operation) {
            currentValue += operation;
        }
        // 계산 버튼 누를 때
        function calculate() {
        const safeCalculation = Function('"use strict"; return (' + currentValue + ')');
    
        // 계산 실행
        const result = safeCalculation();
        currentValue = result.toString();
        pendingOperation = null;
        display.textContent = result;
        }

        function reset(){
            result="";
            currentValue="";
        }
    </script>
</body>
</html>

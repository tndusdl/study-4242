<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 문제 만들기</title>
</head>
<style>
    body {
        font: bold;
        background-color: white;
        text-align: center;
    }
    button { 
        background-color: white;
        color: black;
        border-radius: 6px;
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<h3>다음 문제의 빈칸에 알맞은 말을 쓰세요.</h3>
 <!--문제 버튼 3개 만들기-->
<button onclick="quiz(1)">C++과 자바는 클래스 기반 객체지향 언어이다.</button>
<button onclick="quiz(2)">프로퍼티는 객체의 상태를 나타내는 값이다.</button>
<button onclick="quiz(3)">자바스크립트 함수는 객체이고, 함수는 값으로 취급 가능하다.</button>
<script>
    function quiz(value) {
        if (value === 1) { //첫번째 문제
            var quiz_1 = prompt('그렇다면 자바스크립트는 어떤 ***** ** **** 언어인가?')
            if ( quiz_1 === '프로토타입 기반 객체지향') {
                alert('정답입니다.')
            }
            else {
                alert('틀렸습니다.')
            }
        }
        else if (value === 2) {  //두번째 문제
            var quiz_2 = prompt('그렇다면 프로퍼티는 어떤 *와 *으로 구성되는가?')
            if (quiz_2 === '키 값') {
                alert('정답입니다.')
            }
            else {
                alert('틀렸습니다.')
            }
        }
        else { //세번째 문제
            var quiz_3 = prompt('이 말은 곧 **** 값으로 사용 가능하다는 말이다.')
            if ( quiz_3 === '프로퍼티') {
                alert('정답입니다.')
            }
            else {
                alert('틀렸습니다.')
            }
        }
    }
</script> 
</body>
</html>

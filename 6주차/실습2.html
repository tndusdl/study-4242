<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const javascriptArray = [
        {name: "이주연", region:"서울"}
        {name: "김영훈", region:"도쿄"}
        ];

        console.log(javascriptArray[0].name);
        console.log(javascriptArray[0].region);

        for (let key javascriptArray[1]) {
            console.log(javascriptArray[1][key]);
        }
        
    </script>
</body>
</html>

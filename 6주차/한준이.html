<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>숫자 배열에서 최솟값과 최댓값 비교하기</title>
</head>
<body>
    <script>
        function MaxorMin(numbers) {
            //숫자 입력이 비어있을 경우 "숫자를 다시 입력해주세요." 출력
            if (!numbers) {
                return "숫자를 다시 입력해주세요.";
            }
            //각 배열 요소를 숫자로 변환
            //split입력된 숫자들을 공백을 기준으로 구별하여 숫자 배열로 변환
            const numStrings = numbers.split(" ");
            const arr = [];
            for (let i = 0; i < numStrings.length; i++) {
                arr.push(parseInt(numStrings[i]));
            }

           //최댓값 초기화
           let max = arr[0];
           //최솟값 초기화
           let min = arr[0];

            //최댓값과 최솟값 찾기
            // 배열을 돌면서 최댓값과 최솟값 찾기
        for (let i = 1; i < arr.length; i++) {
            const num = arr[i];
            //현재값과 최댓값 바교, 현재값이 최대값보다 크면 최댓값으로 변경
            if (num > max) {
                max = num;
            }
            //현재값과 최솟값 비교, 현재값이 최솟값보다 작으면 최솟값으로 변경
            else if (num < min) {
                min = num;
            }
        }
        //결과 반환
        return "최댓값은 " + max + ", 최솟값은 " + min;
            }

            //임의 숫자 5개 지정 (ex: 10 9 4 5 2)
            const numbersInput = "3 100 2 6 0 5";
            //결과출력
            console.log(MaxorMin(numbersInput)); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로또 번호 생성기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
<h1>♣로또 번호 생성기♣</h1>
<p>다음주에 학교 안 나오면 그렇게 알아라... </p>
<p id="lottoNumbers"></p>
<button onclick="result()">두근두근...♡///</button>

<script>
//로또 번호가 저장될 배열 
var lottoNumbers = [];

//result 함수로 이전에 생성된 번호를 초기화
function result() {
    lottoNumbers = [];

    // 1부터 45까지의 숫자를 배열에 넣음
    for (var i = 1; i <= 45; i++) {
        lottoNumbers.push(i);
    }

    // 무작위로 선택한 번호를 저장할 배열
    var selectedNumbers = [];

    // 무작위로 6개의 숫자를 선택하여 selectedNumbers 배열에 넣음
    while (selectedNumbers.length < 6) {
    // 배열의 크기만큼의 무작위 인덱스를 생성
    var random = Math.floor(Math.random() * 45);

    // 무작위로 선택된 숫자를 selectedNumber 변수에 할당
    var selectedNumber = lottoNumbers[random];
    // 선택된 숫자가 이미 선택된 숫자인지 확인
    if (!selectedNumbers.includes(selectedNumber)) {
    // 선택된 숫자를 배열에 추가
    selectedNumbers.push(selectedNumber);
}
}

// 선택된 번호를 오름차순으로 정렬
selectedNumbers.sort(function(a, b) {
    return a - b;
});

    

    // 화면에 로또 번호 출력
    var lottoNumbersText = selectedNumbers.join(', ');
    document.getElementById('lottoNumbers').textContent = "추첨된 로또 번호: " + lottoNumbersText;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 수 합을 제곱하는 문제</title>
</head>
<body>
    <script>
        //두 수를 더하는 함수
        function add(x,y) {
            return x + y;
        }
        //숫자를 제곱하는 함수
        function square(num) {
            return num * num;

        }
        //숫자 두 개의 합을 제곱하는 함수
        function addsquare(x,y) {
            return x * y;
        }
        //사용자에게 숫자 두 개 값 입력받기
         //문자열을 숫자로 변환
        var num1 = parseFloat(prompt("첫 번째 숫자를 입력하세요:"));
        var num2 = parseFloat(prompt("두 번째 숫자를 입력하세요:"));
        
        //숫자 두 개의 합의 제곱 계산
        var result = addsquare(num1, num2);
        //결과 출력
        alert("두 숫자의 합의 제곱: " + result);
    </script>
</body>
</html>

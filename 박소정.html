<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 비교하기</title>
    <style>
        .main {
            width:300px; height:200px;
            border: 1px solid black;
            display: flex;
            flex-direction: space-evenly;
            align-items: center;
        }
        .top {
            width:280px; height:180px;
            border: 1px solid black;
            border-radius: 15px;
            background-color: beige;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
       .box1, .box2, .box3{
        width: 70px; height: 40px;
        border:1px solid black;
        background-color: white;
        margin-top: 10px;
        font-size: 22px;
        text-align: center;
        line-height: 40px;
       }
       input [type="text"] {
        width: 250px; height: 50px;
        text-align: center;
        font-size: 16px;
       }
       button {
        width:253px; height: 30px;
       }
    </style>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <input type="text" placeholder="결과 창입니다" readonly />
            <button onclick="Comparison()">비교하기</button>
        </div>
    </div>
    <script src="/maxmin.js"></script>
    <script>
        //깂을 입력 받아 box에 넣기
        var box1_value = prompt("첫 번째 값을 입력해주세요.")
        document. querySelector('.box1').textContent = box1_value;
        var box2_value = prompt("두 번째 값을 입력해주세요.")
        document. querySelector('.box2').textContent = box2_value ;
        var box3_value = prompt("세 번째 값을 입력해주세요.")
        document. querySelector('.box3').textContent = box3_value;
        //입력한 값을 비교해주는 함수 설정
        function Comparison() {

            //입력받은 값을 숫자로 변환함
            var box1_value = parseFloat(document.querySelector('.box1').textContent);
            var box2_value = parseFloat(document.querySelector('.box2').textContent);
            var box3_value = parseFloat(document.querySelector('.box3').textContent);

            var max, min;

            //if문으로 대소 비교
            if ( box1_value > box2_value) {
                max = box1_value;
                min = box2_value;
            } else {
                max = box2_value ;
                min = box1_value ;
            }

            if (box3_value> max) {
                max = box3_value;
            } else if ( box3_value < min) {
                min = box3_value;
            }
            
            
            var result = "가장 큰 수는" + max + ", 가장 작은 수는 " + min;

            //결과 출력
            document.querySelector('input[type="text"]').value = result;
            

        }


        
    </script>
</body>
</html>
